<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="team-column">
                <h3 class="team">HOME</h3>
                <div class="score-container">
                    <p id="home-points-el" class="score-number">0</p>
                </div>
                <div class="btn-container">
                    <button class="point-btn btn-style" onclick="plusOneHome()">+1</button>
                    <button class="point-btn btn-style" onclick="plusTwoHome()">+2</button>
                    <button class="point-btn btn-style" onclick="plusThreeHome()">+3</button>
                </div>
            </div>
            <div class="team-column">
                <h3 class="team">AWAY</h3>
                <div class="score-container">
                    <p id="guest-points-el" class="score-number">0</p>
                </div>
                <div class="btn-container">
                    <button class="point-btn btn-style" onclick="plusOneGuest()">+1</button>
                    <button class="point-btn btn-style" onclick="plusTwoGuest()">+2</button>
                    <button class="point-btn btn-style" onclick="plusThreeGuest()">+3</button>
                </div>
            </div>
        </div>
        <div>
            <button class="reset-btn btn-style" onclick="resetGame()">Reset Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
